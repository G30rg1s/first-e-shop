<div class="mydiv">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center w-100">
          <span class="navbar-text text-white">
            <h2><strong>ADMIN - {{ userData?.firstname }} {{ userData?.lastname }}</strong></h2>
          </span>
          <span class="navbar-text text-white">
            <h3>Προσθήκη προιόντων</h3>
          </span>
          <a href="admin-page"><span role="button" class="btn btn-outline-secondary ml-1" >Πίσω</span></a>
          <span role="button" class="btn btn-outline-secondary ml-1" (click)="logout()">Logout</span>
         </div>
      </div>
    </nav>


    <div class="outer">
      <div class="container">
        <div class="forms-container">
          <div class="existings category form-container">
            <h2 class="form-title"><h1>Υπάρχουσες κατηγορίες</h1></h2>
            
            <div *ngFor="let category of uniquecategories" class="button-container">
              <button (click)="selectCategory(category)">{{ category }}</button>
            </div>
          </div>
          
          
          <div class="existings subcategory form-container">
            <h2 class="form-title"><h1>Υπάρχουσες υποκατηγορίες</h1></h2>
            <div *ngFor="let subcategory of uniquesubcategories" class="button-container">
              <button (click)="selectSubcategory(subcategory)">{{ subcategory }}</button>
            </div>
          </div>
         
          <div class="product-form form-container sticky-product-form">
            <h2 class="form-title"><h1>Προιόν</h1></h2>
            <form [formGroup]="productForm">
              <div class="form-group">
                <label for="subcategory" class="form-label">Κατηγορία</label>
                <input type="text" id="category" formControlName="category" class="form-control">
              </div>
              <div class="form-group">
                <label for="subcategory" class="form-label">Υποκατηγορία</label>
                <input type="text" id="subcategory" formControlName="subcategory" class="form-control">
              </div>
              <div class="form-group">
                <label for="brand" class="form-label">Μάρκα</label>
                <input type="text" id="brand" formControlName="brand" class="form-control">
              </div>
              <div class="form-group">
                <label for="price" class="form-label">Τιμή</label>
                <input type="number" id="price" formControlName="price" class="form-control">
              </div>
              <div class="form-group">
                <label for="amount" class="form-label">Ποσότητα</label>
                <input type="number" id="amount" formControlName="amount" class="form-control">
              </div>
              <button type="submit" [disabled]="!productForm.valid" (click)="addProduct()" class="btn btn-primary">Προσθήκη</button>
            </form>
          </div>
        </div>
      </div>
    </div>
