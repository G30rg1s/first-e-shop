<div class="mydiv">
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <div class="d-flex justify-content-between align-items-center w-100">
      <span class="navbar-text text-white"><h3>Συνέχεια ως χρήστης</h3></span>
      <a role="button" href="#" class="btn btn-secondary">πίσω</a>
    </div>
  </div>
</nav>
<div class="container vh-100 d-flex justify-content-center align-items-center">
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  class="d-flex flex-column gap-3 w-50"
  style="max-width: 400px; background-color: #f8f9fa;">
  
  <div class="form-header text-center text-white bg-dark p-2 rounded">
    <h3>Είσοδος χρήστη</h3>
  </div>

  <div class="form-group">
    <label for="username">username</label>
    <input
      type="text"
      id="username"
      class="form-control"
      formControlName="username"
    />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
    />
  </div>
  <button type="submit"  class="btn btn-primary" [disabled]="!form.valid" >
    Login
  </button>
  @if (invalidLogin) {
    <div class="alert alert-danger">
      <strong>Error:</strong> Invalid username or password!
    </div>
  }

  <p class="text-center mt-3">Don't have an account? </p>
  <a  role="button" href="signup-form" class="btn btn-secondary ">Create Account</a>
</form>
</div>
</div>
