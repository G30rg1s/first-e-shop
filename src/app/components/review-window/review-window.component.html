<h2 mat-dialog-title>Τελικός έλεγχος πριν την εγγραφή</h2>
<div mat-dialog-content>
  <div class="outer">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-container">
                  <p><strong>First Name:</strong> {{data.firstname}}</p>
                 <p><strong>Last Name:</strong> {{data.lastname}}</p>
                <p><strong>Phone Number:</strong> {{data.phonenumber}}</p>
                <p><strong>Email:</strong> {{data.email}}</p>
                <p><strong>Address:</strong> {{data.address}}</p>
                <p><strong>Username:</strong> {{data.username}}</p>
                <p><strong>Password:</strong> {{data.password}}</p>

                </div>
              </div>
            </div>
          </div>
        </div>
</div>
  

<div class="d-grid gap-2">
  <a  role="button" href="login-form" class="btn btn-primary ">Δημιουργία λογαριασμού</a>
   <!-- <button mat-button (click)="onCancel()">Cancel</button>-->
    <!--<span  role="button" (click)="onCancel()" class="btn btn-primary ">Ακύρωση</span>-->
    <a  role="button" (click)="onCancel()" class="btn btn-secondary ">Ακύρωση</a>
</div>
